name: ğŸ³ Publish Docker image
on:
  push:
    branches:
      - main
      - ci

jobs:
  build:
    name: qt-webassembly-cmake
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - from-image: 'madmanfred/qt-webassembly'
            from-tag: 'qt5.15-em1.39.10'
          - from-image: 'madmanfred/qt-webassembly'
            from-tag: 'qt5.15-em1.39.8'

    steps:
      -
        name: â¬‡ Check out the repo
        uses: actions/checkout@v2
      -
        name: â¬‡ Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: â¬‡ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: ğŸš€ Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/qt-webassembly-cmake:${{ matrix.from-tag }}
          build-args: |
            FROM_IMAGE=${{ matrix.from-image }}
            FROM_TAG=${{ matrix.from-tag }}
